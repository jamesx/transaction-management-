apiVersion: apps/v1
kind: Deployment
metadata:
  name: tm-app
  labels:
    app: tm-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tm-app
  template:
    metadata:
      labels:
        app: tm-app
    spec:
      containers:
      - name: tm-app
        image: ${DOCKER_REGISTRY}/tm-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
---
apiVersion: v1
kind: Service
metadata:
  name: tm-app-service
spec:
  selector:
    app: tm-app
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP 